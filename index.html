<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Token Verification</title>
</head>
<body>
    <h1>GitHub Token Verification</h1>
    <pre id="output"></pre>
    <script>
        const GITHUB_OWNER = 'rohitpatelmailid297';
        const GITHUB_REPO = 'Ferra-workout-tracker.github.io';
        const GITHUB_FILE_PATH = 'data.json';
        const GITHUB_TOKEN = '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'; // Replace with your personal access token

        async function verifyToken() {
            const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_FILE_PATH}`;
            const output = document.getElementById('output');

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Could not fetch file: ${response.statusText}`);
                }

                const data = await response.text();
                output.textContent = 'Token is working. File content:\n' + data;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        verifyToken();
    </script>
</body>
</html>
