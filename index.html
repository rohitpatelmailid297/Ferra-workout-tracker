<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Customer Workout Tracker</h1>
    <div id="auth">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <button id="logoutButton" style="display:none;">Logout</button>
    </div>
    <form id="addCustomerForm" style="display:none;">
        <input type="text" id="customerName" placeholder="Enter Customer Name" required>
        <button type="submit">Add Customer</button>
    </form>
    <button id="addDayButton" style="display:none;">Add New Day</button>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Day 1</th>
                <th>Day 2</th>
                <th>Day 3</th>
                <th>Day 4</th>
                <th>Day 5</th>
                <th>Day 6</th>
                <th>Day 7</th>
            </tr>
        </thead>
        <tbody id="customerTable">
            <!-- Existing customers will be listed here -->
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
